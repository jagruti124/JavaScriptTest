<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        /*String concatenation --  Means add two string and generet new string which is the combination of two diffrent string*/
const firstName = "Jagruti";
const lastName = "Mahajan";
const fullName = firstName + " "+ lastName;
console.log(fullName); // Output: "JagrutiMahajan"


/*String interpolation---The $ character identifies a string literal as an interpolated string. An interpolated string is a string literal that might contain interpolation expressions.*/
const FName = "Jagruti";
const lName = "Mahajan";
const FullName = `${FName} ${lName}`;
console.log(FullName); // Output: "Jagruti Mahajan"

    </script>
</body>
